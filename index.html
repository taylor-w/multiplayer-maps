<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Multiplayer Maps</title>
</head>
<body>
  <div id="selectionBox">
    <label for="gameListBox">Select a Game:</label>
    <br>
    <select id="gameListBox">
      <option selected>Halo Reach</option>
      <option>Halo Reach</option>
      <option>Halo 1</option>
      <option>Halo 2</option>
      <option>Halo 3</option>
    </select>
  <br>
    <label for="playlistListBox">Select a Playlist:</label>
    <br>
    <select id="playlistListBox">
      <option selected>Team Hardcore</option>
    </select>
  <br>
    <label for="modeListBox">Select a Mode:</label>
    <br>
    <select id="modeListBox">
      <option selected>Team Slayer</option>
      <option>Capture the Flag</option>
      <option>King of the Hill</option>
    </select>
  <br>
    <label for="mapListBox">Select a Map:</label>
    <br>
    <select id="mapListBox">
      <option selected>Countdown</option>
      <option>Zealot</option>
      <option>Forge World</option>
    </select>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
